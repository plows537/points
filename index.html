<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>

      <button id="viewToggle" class="view-toggle" title="Toggle View">

      </button>
    </div>
    <button id="addClassBtn" class="add-class-btn">+</button>
  </div>

  <div class="tabs" id="classTabs"></div>
  <div id="classesContainer"></div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal-overlay">
    <div class="modal">
      <h2>Settings</h2>
      <div class="modal-content">
        <div class="modal-field">
          <label for="warningThreshold">Warnings for Point Deduction:</label>
          <input type="number" id="warningThreshold" min="1" value="3">
        </div>
        <div class="modal-field">
          <label for="pointDeduction">Points to Deduct:</label>
          <input type="number" id="pointDeduction" min="1" value="10">
        </div>
        <div class="modal-field">
          <label>Data Management</label>
          <div class="data-buttons">
            <button onclick="exportData()" class="export-btn">Export</button>
            <button onclick="importData()" class="import-btn">Import</button>
          </div>
          <input type="file" id="fileInput" accept=".txt" style="display: none;">
        </div>
      </div>
      <div class="modal-buttons">
        <button class="cancel-btn" onclick="closeSettingsModal()">Close</button>
        <button onclick="saveSettings()">Save</button>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal-overlay">
    <div class="modal confirm-modal">
      <h2 id="confirmTitle">Confirm</h2>
      <p id="confirmMessage"></p>
      <div class="modal-buttons">
        <button class="cancel-btn" onclick="cancelConfirm()">Cancel</button>
        <button onclick="confirmAction()">Confirm</button>
      </div>
    </div>
  </div>

  <!-- Add Class Modal -->
  <div id="addClassModal" class="modal-overlay">
    <div class="modal">
      <h2>Add Class</h2>
      <div class="modal-content">
        <div class="modal-field">
          <label for="classNameInput">Class Name:</label>
          <input type="text" id="classNameInput" placeholder="Enter class name">
        </div>
      </div>
      <div class="modal-buttons">
        <button class="cancel-btn" onclick="closeAddClassModal()">Cancel</button>
        <button onclick="createClass()">Create</button>
      </div>
    </div>
  </div>

  <!-- Add Student Modal -->
  <div id="addStudentModal" class="modal-overlay">
    <div class="modal">
      <h2>Add Student</h2>
      <div class="modal-content">
        <div class="modal-field">
          <label for="studentNameInput">Student Name:</label>
          <input type="text" id="studentNameInput" placeholder="Enter student name">
        </div>
      </div>
      <div class="modal-buttons">
        <button class="cancel-btn" onclick="closeAddStudentModal()">Cancel</button>
        <button onclick="addStudentFromModal()">Add</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
